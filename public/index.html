<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Trendyol Rastgele</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c273cd678e.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3.0.5"></script>
</head>

<body>
  <div class="header">
    <a class="mh-100" href="/">
      <img class="mh-100 mw-100 p-2" src="logo.png" alt="Logo">
    </a>
  </div>
  <div id="app">

    <label>Kategori Seç:</label>
    <select class="select" @change="switchView($event, $event.target.selectedIndex)">
      <option v-for="(item, index) in items" :value="item.title">
        {{ item }}
      </option>
    </select>
    <div class="product">
      <a :href="`${itemLink}`">
        <img class="product" :src="picture" :alt="`${itemName}`" :href="`${itemLink}`" @error="setImgBlank" />
      </a>
      <a class="itemName" :href="`${itemLink}`" target="_blank" rel="noopener noreferrer">{{itemName}}<a></br>
          <p class="float-start pt-2 px-2">{{price}}</p>
          <div style="clear: both; size: 0px;"></div>
          <p class="float-start px-2"><strong style="color: #ca7c1b">{{rating}}</strong> <small
              class="text-muted">{{ratingCount}}</small></p>
    </div>
    <button class="shadow-none btn btn-outline-info" @click="getRandom()" type="submit">Rastgele Ürün Bul</button>

  </div>
  <footer>
    <a href="https://github.com/atuncer/TrendyolRandomItem" class="shadow-none btn btn-outline-dark mt-1 pl-2">
      <i class="fab fa-github"></i>
      View on GitHub
    </a>
  </footer>

  <script src="/app.js"></script>

</body>

</html>
